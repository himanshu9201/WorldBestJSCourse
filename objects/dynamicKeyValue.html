<body>
  <script>
    
// let idType = "collegeID";
let idType = "schoolID";

let student = {
  [idType]: "A123456", // Dynamic key based on idType
  sName: "Vinod",
  sAge: 29,
  isStudent: true,
  greet: function () {
    console.log(
      `Hey, my ${idType} is ${student[idType]} and my name is ${student.sName}.`
    );
  },
};

student.greet();
  </script>
